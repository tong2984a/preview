<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Hello, Vegan!</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
      <p class="text-center">
        <a href="loyalty.html">
          <img src="images/scott-webb-GQD3Av_9A88-unsplash.jpg" class="img-responsive" style="margin:0 auto;" alt="Responsive image">
        </a>
      </p>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Register New Account</h1>
        <p class="lead">Register a new account to start saving rewards.</p>
        <div style="display: none;" id="alert-register-new-account" class="alert alert-success alert-dismissible fade show" role="alert">
        </div>
        <div style="display: none;" id="error-register-new-account" class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
        <div class="form-group">
          <label for="alias1">Alias</label>
          <input type="text" class="form-control" id="alias1" aria-describedby="aliasHelp" placeholder="Enter alias">
          <small id="aliasHelp" class="form-text text-muted">.</small>
        </div>
        <div class="form-group">
          <label for="balance1">Beginning Balance</label>
          <input type="text" class="form-control" id="balance1" placeholder="Enter Beginning balance">
        </div>
        <button id="btn-register-new-account" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="jumbotron bg-info text-white">
      <div class="container">
        <h1 class="display-4">Earn Points</h1>
        <p class="lead">Add points to an account.</p>
        <div style="display: none;" id="alert-earn" class="alert alert-success alert-dismissible fade show" role="alert">
        </div>
        <div style="display: none;" id="error-earn" class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
        <div class="form-group">
          <label for="alias2">Alias</label>
          <input type="text" class="form-control" id="alias2" aria-describedby="aliasHelp" placeholder="Enter alias">
          <small id="aliasHelp" class="form-text text-muted">.</small>
        </div>
        <div class="form-group">
          <label for="points2">Points</label>
          <input type="text" class="form-control" id="points2" placeholder="Enter points">
        </div>
        <button id="btn-earn" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4">Redeem Points</h1>
        <p class="lead">Redeem points of an account.</p>
        <div style="display: none;" id="alert-redeem" class="alert alert-success alert-dismissible fade show" role="alert">
        </div>
        <div style="display: none;" id="error-redeem" class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
        <div class="form-group">
          <label for="alias3">Alias</label>
          <input type="text" class="form-control" id="alias3" aria-describedby="aliasHelp" placeholder="Enter alias">
          <small id="aliasHelp" class="form-text text-muted">.</small>
        </div>
        <div class="form-group">
          <label for="points3">Points</label>
          <input type="text" class="form-control" id="points3" placeholder="Enter points">
        </div>
        <button id="btn-redeem" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="jumbotron bg-info text-white">
      <div class="container">
        <h1 class="display-4">Query Account</h1>
        <p class="lead">Check balance and status of an account.</p>
        <div style="display: none;" id="alert-query" class="alert alert-success alert-dismissible fade show" role="alert">
        </div>
        <div style="display: none;" id="error-query" class="alert alert-danger alert-dismissible fade show" role="alert">
        </div>
        <div class="form-group">
          <label for="alias4">Alias</label>
          <input type="text" class="form-control" id="alias4" aria-describedby="aliasHelp" placeholder="Enter alias">
          <small id="aliasHelp" class="form-text text-muted">.</small>
        </div>
        <button id="btn-query" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-analytics.js"></script>
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBg34hCq_jGHdj-HNWi2ZjfqhM2YgWq4ek",
    authDomain: "pay-a-vegan.firebaseapp.com",
    databaseURL: "https://pay-a-vegan.firebaseio.com",
    projectId: "pay-a-vegan",
    storageBucket: "pay-a-vegan.appspot.com",
    messagingSenderId: "587888386485",
    appId: "1:587888386485:web:3a81137924d19cbe2439fc",
    measurementId: "G-MGJK6GF9YW"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const increment = firebase.firestore.FieldValue.increment(1);
  const storageRef = firebase.storage().ref();
  const storage = firebase.storage();
  const idRef = db.collection('coupon').doc('counter');

  const registerButton = document.getElementById('btn-register-new-account');
  const registerAliasInput = document.getElementById('alias1');
  const registerBalanceInput = document.getElementById('balance1');
  registerButton.addEventListener('click', () => {
    const aliasValue = registerAliasInput.value;
    const balanceValue = registerBalanceInput.value || 10;
    let account = {
      account: aliasValue,
      address: "",
      balance:  balanceValue
    };
    db.collection("coins").add(account)
    .then(function(docRef) {
      $('#alert-register-new-account').text(`Successfully created new account id: ${docRef.id}`);
      document.getElementById('alert-register-new-account').style.display = "block";
    })
    .catch(function(error) {
      $('#error-register-new-account').text(`Error adding document: ${error}`);
      document.getElementById('error-register-new-account').style.display = "block";
    });
  });

  const earnButton = document.getElementById('btn-earn');
  const earnAliasInput = document.getElementById('alias2');
  const earnPointsInput = document.getElementById('points2');
  earnButton.addEventListener('click', () => {
    const aliasValue = earnAliasInput.value;
    const pointsValue = earnPointsInput.value || 0;
    db.collection("coins")
    .where("account", "==", aliasValue)
    .get().then(querySnapshot => {
      if (querySnapshot.docs.length) {
        querySnapshot.forEach(function(doc) {
          var balance = doc.data().balance;
          var parseOne = parseFloat(balance),
              parseTwo = parseFloat(pointsValue);
          if (isNaN(parseOne)) parseOne = 0;
          if (isNaN(parseTwo)) parseTwo = 0;
          db.collection("coins").doc(doc.id).update({
            balance: parseOne + parseTwo
          })
          .then(function(docRef) {
            $('#alert-earn').text(`Successfully added ${pointsValue} points.`);
            document.getElementById('alert-earn').style.display = "block";
          })
          .catch(function(error) {
            $('#error-earn').text(`Error earning points: ${error}`);
            document.getElementById('error-earn').style.display = "block";
          });
        })
      }
    })
  });

  const redeemButton = document.getElementById('btn-redeem');
  const redeemAliasInput = document.getElementById('alias3');
  const redeemPointsInput = document.getElementById('points3');
  redeemButton.addEventListener('click', () => {
    const aliasValue = redeemAliasInput.value;
    const pointsValue = redeemPointsInput.value || 0;
    db.collection("coins")
    .where("account", "==", aliasValue)
    .get().then(querySnapshot => {
      if (querySnapshot.docs.length) {
        querySnapshot.forEach(function(doc) {
          var balance = doc.data().balance;
          var parseOne = parseFloat(balance),
              parseTwo = parseFloat(pointsValue);
          if (isNaN(parseOne)) parseOne = 0;
          if (isNaN(parseTwo)) parseTwo = 0;
          db.collection("coins").doc(doc.id).update({
            balance: parseOne - parseTwo
          })
          .then(function(docRef) {
            $('#alert-redeem').text(`Successfully redeemed ${pointsValue} points.`);
            document.getElementById('alert-redeem').style.display = "block";
          })
          .catch(function(error) {
            $('#error-redeem').text(`Error redeeming points: ${error}`);
            document.getElementById('error-redeem').style.display = "block";
          });
        })
      }
    })
  });

  const queryButton = document.getElementById('btn-query');
  const queryAliasInput = document.getElementById('alias4');
  queryButton.addEventListener('click', () => {
    const aliasValue = queryAliasInput.value;
    db.collection("coins")
    .where("account", "==", aliasValue)
    .get().then(querySnapshot => {
      if (querySnapshot.docs.length) {
        querySnapshot.forEach(function(doc) {
          var account = doc.id;
          var balance = doc.data().balance;
          $('#alert-query').html(`Successfully found account <strong>alias</strong>:${aliasValue} <strong>id</strong>:${account}, <strong>balance</strong>:${balance}`);
          document.getElementById('alert-query').style.display = "block";
        })
      } else {
        $('#error-query').text(`Unable to find account: ${queryAliasInput}`);
        document.getElementById('error-query').style.display = "block";
      }
    })
  });
  </script>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap-4.3.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
